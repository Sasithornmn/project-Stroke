<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-get.css">
</head>
<body>
    <div class="button-back">
        <a href="indext.html">
            <i class="bi bi-arrow-left-circle-fill"></i>
            <span>BACK</span>
        </a>
    </div>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="b4805cd7-76cd-4def-b0ab-cc03505077c5">
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="text" name="email" placeholder="Your email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
        <button type="submit">SEND <img src="/img/arrow_icon.png" alt=""></button>
        </form>

        <div class="contact-right">
            <img src="/img/contactpic.png" alt="" >
        </div>
    </div>
</body>
</html>
